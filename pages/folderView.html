<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeNotes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../stylesheets/folderView.css" />
  </head>
  <body>
    <header class="folderHead">
      <div class="folderIcon">
        <span class="material-symbols-outlined"> folder_open </span>
      </div>
      <div class="headTitle">
        <span class="folderTitle">Inside Skills</span>
      </div>
    </header>
    <main class="folderMain">
      <ul class="allFiles"></ul>
      <button class="createBtn addFilBtn">
        <span>File</span>
        <span class="material-symbols-outlined"> add_2 </span>
      </button>
    </main>
    <script src="../javascripts/folView.js" type="module"></script>
  </body>
</html>
