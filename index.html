<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeNotes</title>
    <link rel="stylesheet" href="stylesheets/hero.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="heroHead">
      <div class="userIcon">
        <span class="material-symbols-outlined usericon"> account_circle </span>
      </div>
      <div class="headTitle">
        <span class="username"></span>
      </div>
    </header>
    <main class="heroMain">
      <ul class="allFolders"></ul>
      <button class="createBtn addFolBtn">
        <span>Folder </span>
        <span class="material-symbols-outlined"> add_2 </span>
      </button>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
